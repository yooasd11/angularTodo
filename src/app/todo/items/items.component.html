<div>
  <!-- items component 클래스의 items 멤버를 iteration -->
  <!-- click event를 바인딩 -->
  <div *ngFor="let item of items" (click)="toggleDone(item)">
    <!-- 자식 컴포넌트의 @input 주입 -->
    <app-todo-item [item]='item'></app-todo-item>
  </div>
</div>
<div>
  <!-- $event : EventEmitter가 전달한 값 -->
  <app-add-item (onItemAdded)="addItem($event)"></app-add-item>
</div>
